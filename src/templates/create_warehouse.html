{% extends "base.html" %}

{% block title %}Luo varasto - Varasto App{% endblock %}

{% block content %}
    <h1>Luo uusi varasto</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="name">Nimi:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="tilavuus">Tilavuus:</label>
            <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0" value="100" required>
        </div>
        
        <div class="form-group">
            <label for="saldo">Alkusaldo (valinnainen):</label>
            <input type="number" id="saldo" name="saldo" step="0.01" min="0" value="0">
        </div>
        
        <button type="submit" class="btn">Luo varasto</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Peruuta</a>
    </form>
{% endblock %}
